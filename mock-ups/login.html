<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-form, .register-form {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
            width: 300px;
        }
        .login-form input, 
        .register-form input {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .login-form button, 
        .register-form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .toggle-form {
            text-align: center;
            margin-top: 15px;
        }
        .toggle-form a {
            color: #4CAF50;
            text-decoration: none;
            cursor: pointer;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .product-card {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .cart {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 300px;
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .admin-panel {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="login-page" class="login-container">
        <div class="login-form">
            <h2>login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">login</button>
            </form>
            <div class="toggle-form">
                <span>no account yet？</span>
                <a onclick="showRegisterForm()">Register now</a>
            </div>
        </div>
    </div>

    <!-- Register Page -->
    <div id="register-page" class="login-container hidden">
        <div class="register-form">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <input type="password" id="register-confirm-password" placeholder="Confirm your password" required>
                <select id="register-role" required>
                    <option value="">Choose your role</option>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
                <button type="submit">Register</button>
            </form>
            <div class="toggle-form">
                <span>Already have a account？</span>
                <a onclick="showLoginForm()">Login now</a>
            </div>
        </div>
    </div>

    <!-- Main page -->
    <div id="app-page" class="hidden">
        <div class="header">
            <h1>Tech vault</h1>
            <div>
                <span id="current-user"></span>
                <button onclick="logout()">logout</button>
            </div>
        </div>

        <div class="container">
            <div id="role-switch">
                <button onclick="toggleRole()">toggle role</button>
            </div>
            
            <div id="user-view">
                <div id="product-list" class="product-grid"></div>
            </div>
            
            <div id="admin-view" class="hidden">
                <div class="admin-panel">
                    <h2>Product manage</h2>
                    <form id="add-product-form">
                        <input type="text" id="product-name" placeholder="Product name" required>
                        <input type="number" id="product-price" placeholder="Price" required>
                        <input type="number" id="product-stock" placeholder="Stock" required>
                        <textarea id="product-description" placeholder="Description" required></textarea>
                        <button type="submit">submit</button>
                    </form>
                </div>
            </div>
            
            <div id="cart" class="cart">
                <h3>Shopping cart</h3>
                <div id="cart-items"></div>
                <div id="cart-total">Total price:$0</div>
                <button onclick="checkout()">Checkout</button>
            </div>
        </div>
    </div>
    <script src="./login.js"></script>
</body>
</html>
